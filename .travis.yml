language: php

php:
  - '7.0'
  - '7.1'
  - '7.2'
  - '7.3'

before_install:
  - pecl -q install mongo && echo "extension=mongo.so" >> `php --ini | grep "Loaded Configuration" | sed -e "s|.*:\s*||"`

install:
  - composer self-update
  - composer install -o

after_deploy:
  - phpunit

services:
  - mongodb
  - redis-server